        <div id="msg">Clique em mim</div>

        <script>

            var p1 = document.getElementsByTagName('p')[0]; // esse selecionador pega mais de um elemento, então para dizer qual dos 'p' vc está se referindo basta adicionar colchetes e o número da ordem daquele elemento, tipo 0 é o primeiro elemento e assim por diante.

            var corpo = document.body; //colocando o corpo da página dentro de uma variável

            p1.style.color = 'yellow'; // se refere ao objeto, a caracteristica e afina o resultado.

            corpo.style.background = 'purple' // só funciona se 'corpo' for uma variável, aqui altera a cor predefinida

            document.write(`está escrito assim: ${p1.innerHTML}`); // innerText é o texto que está dentro do primeiro parágrafo, mas não traz a formatação
